<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodPing - 감정 기록</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container waterfall-container">
        <!-- Header -->
        <header>
            <h2>오늘의 기분은?</h2>
        </header>

        <!-- Section 1: Emoji (Always Active) -->
        <section id="section-emoji" class="active-section">
            <div class="emoji-grid">
                <div class="emoji-btn" data-value="JOY">😊<span>기쁨</span></div>
                <div class="emoji-btn" data-value="SADNESS">😢<span>슬픔</span></div>
                <div class="emoji-btn" data-value="ANGER">😡<span>분노</span></div>
                <div class="emoji-btn" data-value="ANXIETY">😰<span>불안</span></div>
                <div class="emoji-btn" data-value="CALM">😌<span>평온</span></div>
            </div>
        </section>

        <!-- Section 2: Intensity (Initially Disabled) -->
        <section id="section-intensity" class="disabled-section">
            <h3>얼마나 강하게 느껴지나요?</h3>
            <div class="intensity-options">
                <div class="intensity-btn" data-value="1">1</div>
                <div class="intensity-btn" data-value="2">2</div>
                <div class="intensity-btn" data-value="3">3</div>
                <div class="intensity-btn" data-value="4">4</div>
                <div class="intensity-btn" data-value="5">5</div>
            </div>
        </section>

        <!-- Section 3: Note & Submit (Initially Disabled) -->
        <section id="section-note" class="disabled-section">
            <h3>하고 싶은 말이 있나요? (선택)</h3>
            <textarea id="note-input" rows="3" placeholder="짧게 남겨주셔도 좋아요."></textarea>
            
            <button id="submit-btn" class="btn-primary">감정 분석받기</button>
        </section>

        <!-- Section 4: Result Card (Initially Hidden) -->
        <section id="section-result">
            <div class="result-card">
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>AI가 마음을 읽고 있습니다...</p>
                </div>
                <div id="result-content" style="display: none;">
                    <h3>AI의 마음 편지 💌</h3>
                    <p id="feedback-text"></p>
                    <button id="confirm-btn" class="btn-secondary">확인 완료</button>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/record.js"></script>
</body>
</html>
